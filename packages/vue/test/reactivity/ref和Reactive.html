<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <div id="p1"></div>
  </div>
  <script>
    const { myRef, myEffect, myReactive } = myVue;

    const obj = myRef({
      name: 'rio'
    })
    const name = myRef('ami');

    myEffect(() => {
      document.querySelector('#p1').innerText = obj.value.name + '1';
    })
    myEffect(() => {
      console.log(name.value);
    })
    name.value = 'AMI'

    console.log('---');

    const obj1 = myReactive({ foo: { bar: 1 } })
    myEffect(() => {
      console.log(obj1.foo.bar)
    })
    // 修改 obj.foo.bar 的值，并不能触发响应
    obj1.foo.bar = 2

  </script>
</body>

</html>
