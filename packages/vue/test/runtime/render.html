<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
  <style>
    .red {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="root"></div>
  <div id="text1"></div>
  <div id="comment1"></div>
  <div id="fragment1"></div>
  <script>
    const { h, render, Text, Comment, Fragment } = myVue

    const vnode = h('div', {
      class: 'red'
    }, 'hello render')
    render(vnode, document.querySelector('#app'));

    setTimeout(() => {
      const vnode = h('div', {
        class: 'red1',
        style: {
          fontSize: '32px'
        }
      }, 'update')
      render(vnode, document.querySelector('#app'));
    }, 2000);

    // 事件
    const cnode = h('button', {
      onClick() {
        console.log("click");
      }
    }, 'click')
    render(cnode, document.querySelector('#root'));

    setTimeout(() => {
      const cnode = h('button', {
        onDblclick() {
          console.log("click two");
        }
      }, 'click')
      render(cnode, document.querySelector('#root'));
    }, 2000);

    // text
    const tnode = h(Text, 'hello text')
    render(tnode, document.querySelector('#text1'));
    setTimeout(() => {
      const tnode = h(Text, 'HELLO')
      render(tnode, document.querySelector('#text1'));
    }, 2000);

    // comment
    const mnode = h(Comment, 'hello comment1')
    render(mnode, document.querySelector('#comment1'));

    // Fragment
    const fnode = h(Fragment, 'hello fragment1')
    render(fnode, document.querySelector('#fragment1'));
    setTimeout(() => {
      const fnode = h(Fragment, 'Fragment1')
      render(fnode, document.querySelector('#fragment1'));
    }, 2000);
  </script>
</body>

</html>
