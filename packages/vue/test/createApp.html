<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>

</head>

<body>
  <div id="app"></div>

  <script>
    const { createApp, h } = myVue
    const APP = {
      render() {
        return h('h3', 'hello world')
      }
    }

    const app = createApp(APP)
    app.mount('#app')
  </script>
</body>

</html>
